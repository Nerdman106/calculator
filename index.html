<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script type="text/javascript" charset="UTF-8" src="scripts/index.js"></script>
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
    <div class="container">
        <div class="text"></div>
        <div class="row1">
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="clear button">C</div>
        </div>
        <div class="row2">
            <div class="7 button" value="digit 7">7</div>
            <div class="8 button" value="digit 8">8</div>
            <div class="9 button" value="digit 9">9</div>
            <div class="divide button" value="operator /">/</div>
        </div>
        <div class="row3">
            <div class="4 button" value="digit 4">4</div>
            <div class="5 button" value="digit 5">5</div>
            <div class="6 button" value="digit 6">6</div>
            <div class="multiply button" value="operator x">x</div>
        </div>
        <div class="row4">
            <div class="1 button" value="digit 1">1</div>
            <div class="2 button" value="digit 2">2</div>
            <div class="3 button" value="digit 3">3</div>
            <div class="subtract button" value="operator -">-</div>
        </div>
        <div class="row5">
            <div class="period button" value="period .">.</div>
            <div class="0 button" value="digit 0">0</div>
            <div class="= button" value="operator =">=</div>
            <div class="add button" value="operator +">+</div>
        </div>
    </div>
</body>
</html>
